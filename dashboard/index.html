<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
  <title>Outfits dashboard</title>
  <link rel="shortcut icon" href="https://plot.ly/gh-pages/documentation/static//images/plotly-ico.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://plot.ly/gh-pages/documentation/static//css/keen-dashboards.css" />
  <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>
<body class="application">
    <div id="app">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-collapse collapse">
                    <ul id="nav_bar" class="nav navbar-nav navbar-left">
                        <li :class="{
                        'link--active': current === LIST_NAV 
                        }" class="link" @click="setCurrentExperiment(OVERVIEW)">
                            <a>
                                {{ OVERVIEW }}
                            </a>
                        </li>
                        <li :class="{
                        'link--active': current === item 
                        }" class="link" v-for="item in items" @click="setCurrentExperiment(item)">
                            <a>
                                {{ item }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div  v-if="current != LIST_NAV">
            <div class="container-fluid">     
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="chart-wrapper">
                        <div class="chart-title">
                            Loss
                        </div>
                        <div class="chart-stage">
                            <iframe width="100%" height="480px" frameborder="0" scrolling="yes" :src="lossPlotPath"></iframe>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="chart-wrapper">
                        <div class="chart-title">
                            Accuracy
                        </div>
                        <div class="chart-stage">
                            <iframe width="100%" height="480px" frameborder="0" scrolling="yes" :src="accuracyPlotPath"></iframe>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="chart-wrapper">
                        <div class="chart-title">
                            Description
                        </div>
                        <div class="chart-stage">
                            <iframe width="100%" height="480px" frameborder="0" scrolling="yes" :src="descriptionPath"></iframe>
                        </div>
                        </div>
                    </div>
                </div>       
                <div class="row">
                <div class="col-sm-8">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Result metrics
                        </div>
                        <div class="chart-stage">
                            <div id="grid-1-1">
                                <div>
                                    <iframe width="100%" height="700px" frameborder="0" scrolling="yes" :src="resultMetricsPath"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Architecture
                        </div>
                        <div class="chart-stage">
                            <iframe width="100%" height="700px" frameborder="0" scrolling="yes" :src="schemePath"></iframe>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div v-else>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-lg-12">
                    <table class="table table-bordered experimentsList">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in items">
                        <th scope="row">{{ item }}</th>
                        <td>TODO</td>
                        <td>TODO</td>
                        </tr>
                    </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div >

  <script src="https://unpkg.com/vue"></script>
  <script src="static/js/experiments_dir.js"></script>
  <script src="static/js/vue_template.js"></script>

</body>
</html>
